<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}
<head>
    <link rel="canonical" href="{{ page.redirect_to }}"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="refresh" content="800;url={{ page.redirect_to }}" />
</head>
  
<body class="theme-base-chhs">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>

      <div class="container content">
        <html>
        <body>
            <h1>Hey it seems like you've found an old link!</h1>
              <a href="{{ page.redirect_to }}">Click here if you are not redirected.<a>
              <script>location='{{ page.redirect_to }}'</script>
        </body>
        </html>
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle" checked="true" style="visibility:hidden;"></label>

    <script>
      (function(document) {

        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');
        checkbox.checked = true;

        document.addEventListener('click', function(e) {
          var target = e.target;
          checkbox.checked = true;
          // if(!checkbox.checked ||
          //    sidebar.contains(target) ||
          //    (target === checkbox || target === toggle)) return;

          
        }, false);
      })(document);
    </script>
  </body>
</html>
